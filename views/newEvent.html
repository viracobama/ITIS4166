<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Event - Clubpedia</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="/images/logo.png"  alt="Clubpedia Logo" id="logo" width="150"></a>
        <nav id="login-nav">
            <ul>
                <li><a href="newEvent.html">New Event</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <nav id="main-nav">
        <ul>
            <li><a href="events.html">Events</a></li>
        </ul>
    </nav>
    
    <main>
        <form action="/events" method="post" enctype="multipart/form-data">
            <div class="form">
                <div class="row">
                    <div class="col-25">
                        <label for="category">Category</label>
                    </div>
                    <div class="col-75">
                        <select id="category" name="category" required>
                            <option value="">--Select a category--</option>
                            <option value="Clubbing">Clubbing</option>
                            <option value="Concert">Concert</option>
                            <option value="Festival">Festival</option>
                            <option value="Party">Party</option>
                            <option value="Other">Other</option>
                        </select> 
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-25">
                        <label for="title">Title</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="title" name="title" placeholder="title" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="title">Host Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="host" name="host" placeholder="host name" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="details">Details</label>
                    </div>
                    <div class="col-75">
                        <textarea id="details" name="details" rows="4" placeholder="description" required></textarea>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-25">
                        <label for="location">Where</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="location" name="location" placeholder="location" required>
                    </div>
                </div>

                

                <div class="row">
                    <div class="col-25">
                        <label for="start">Start</label>
                    </div>
                    <div class="col-75">
                        <input type="datetime-local" id="start" name="start" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="end">End</label>
                    </div>
                    <div class="col-75">
                        <input type="datetime-local" id="end" name="end" required>
                    </div>
                </div>
            
                
                <div class="row">
                    <div class="col-25">
                        <label for="banner">Event Banner</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="banner" name="banner" accept="image/*"> 
                    </div>
                </div>
               
               
                
                

                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-75">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Clubpedia</p>
            <nav id="footer-nav">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
